<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  

<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

<script src = "assets/javascript/code.js"></script>
  
</head>
<body>
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-6">

        <div class = "row">
          <div class = "col-12 displayBox">
            <h3>Player: <span class = "player"><span></h3>
            <h3>Info: <span class = "info"></span></h3>
            <h3>Player 1 Wins: <span class = "wins1"></span></h3>
            <h3>Player 2 Wins: <span class = "wins2"></span></h3> 
            <h3>Ties: <span class = "ties"></span></h3>
          </div>
        </div>

        <div class = "row">
          <div class = "col-12 displayBox">
              <div class = "player1">
                  <button type = "button" class = "btn btn-primary" id = "p1" value = "rock">Rock</button>
                  <button type = "button" class = "btn btn-primary" id = "p1" value = "paper">Paper</button>
                  <button type = "button" class = "btn btn-primary" id = "p1" value = "scissors">Scissors</button>
                </div>
                
                <!--
                <div class = "player2">    
                  <button type = "button" id = "p2" value = "rock">Rock</button>
                  <button type = "button" id = "p2" value = "paper">Paper</button>
                  <button type = "button" id = "p2" value = "scissors">Scissors</button>
                </div>
                -->
          </div>  
        </div>

      </div>

      <div class = "col-6">
          <div class = "displayBox">
              <h3>Chat:</h3>
              <textarea class = "chatBox" ></textarea>
              <div><input class = "chat" type = "text" value = "Enter chat text here..." /></div>
          </div>
      </div>


    </div>
  </div>
  
</body>
</html>
